<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""  onsubmit="calcular()">
        <div class="botones">
            <button id="cero" onclick="asignandoNumeros('0')">0</button>
            <button id="uno" onclick="asignandoNumeros('1')">1</button>
            <button id="dos" onclick="asignandoNumeros('2')">2</button>
            <button id="tres" onclick="asignandoNumeros('3')">3</button>
            <button id="cuatro" onclick="asignandoNumeros('4')">4</button>
            <button id="cinco" onclick="asignandoNumeros('5')">5</button>
            <button id="seis" onclick="asignandoNumeros('6')">6</button>
            <button id="siete" onclick="asignandoNumeros('7')">7</button>
            <button id="ocho" onclick="asignandoNumeros('8')">8</button>
            <button id="nueve" onclick="asignandoNumeros('9')">9</button>
        </div>
        <div>
            <button id="sumar" onclick="accionar('+', numero)">+</button>
            <button id="resta" onclick="accionar('-', numero)">-</button>
            <button id="multipli" onclick="accionar('x', numero)">*</button>
            <button id="divi" onclick="accionar('/', numero)">/</button>
        </div>
        <input type="submit" value="Calcular" class="form__submit">
        <!-- let numero = "8"
            numero + "3"
            '83' -->
    </form>
    <div id="mostrarResultado"></div>
    <script src="index.js"></script>
</body>
</html>
